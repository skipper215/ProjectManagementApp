<!DOCTYPE html>
<html>
    <head>
        <title>ToDoList App</title>
        <link rel="stylesheet" href="style.css"> 
        <meta charset="UTF-8">
    </head>

    <body>
        <h1 class="title">To Do List</h1><h1 class="js-todays-date"></h1> 
        
        <input class="js-input" onkeydown="handleKeyDown(event), renderCategories()" placeholder="What's next?"></input>
        <input class="js-date" type="date">
        <button class="js-add" onclick="addToDo(), renderCategories()" >+</button>  
        
        <input class="js-add-category" onkeydown="handleCategoryKeyDown(event)" placeholder="Add a category: ">
        <button class="js-add-category-btn" onclick="addCategoryFromInput()">+</button>

        <div class="main-display">
            <div class="category-container"> 
            
            </div>


            <div class="completedToDo-container">
                    <h2 class="completed-title">Completed!</h2>
                    <ul class="completedToDoList">

                    </ul>
            </div>
        </div>

        <p></p>
        <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
        <script src="javascript.js"></script> <!-- script runs after html inserts-->
    </body>
</html>
